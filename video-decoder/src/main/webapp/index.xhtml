<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="template/ui.xhtml"> 
	<ui:define name="centro">
		<h1><b>Video Decoder</b></h1>
		
		<h:form>
			<h4><b>Upload</b></h4>
		    <p:fileUpload fileUploadListener="#{uploadController.realizaConversaoVideo}" mode="advanced" dragDropSupport="false"
		           ajax="true" update="@all" fileLimit="3" allowTypes="/(\.|\/)(gif|dv|mp3|jpe?g|png)$/" />
		    
		    <br/>
		    <hr></hr>
		           
		    <h4><b>Vídeo</b></h4>
		    <p:lightBox iframe="true" id="lighbox3" rendered="#{uploadController.urlArquivo != ''}">
			    <h:outputLink value="#{uploadController.urlArquivo}" title="Este foi o vídeo decodificado pelo Video Decoder.">
			        <h:outputText value="Seu vídeo foi decodificado com sucesso! Clique aqui para ver o vídeo." />
			    </h:outputLink>
			</p:lightBox>
 		 
		    <p:growl id="messages" showDetail="true" />
		</h:form>
	</ui:define>
</ui:composition>
