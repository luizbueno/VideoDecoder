<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"

	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="template/ui.xhtml">
	<ui:define name="body">
		<h3>Teste de Aplicação - Video Decoder</h3>

		    <h3 style="margin-top:0">Video:</h3>
		    <p:media value="https://s3-sa-east-1.amazonaws.com/elasticbeanstalk-sa-east-1-585199353882/Sleep+Away.mp3" width="420" height="315" player="flash"/>
 		 
		    <p:growl id="messages" showDetail="true" />
		</h:form>
	</ui:define>
</ui:composition>
